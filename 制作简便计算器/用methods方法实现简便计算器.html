<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用methods方法实现简便计算器--赵运升</title>
     <style type="text/css">
        h1{
            color:orange;
        }
        p{
            color:white;
            font-weight:100;
            background:orange;
            width:15%;
        }
        input{
            background:orange;
            color:white;
        }
        button{
            background:red;
            color:white;
        }
    </style>
    <link rel="stylesheet" href="">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>用methods方法实现简便计算器</h1>
        <input type="text" name="" v-model.number="a">
        <input type="text" name="" v-model="operator" size="1">
        <input type="text" name="" v-model.number="b">
        <button v-on:click="handleClick">计算</button>
        <p>计算结果：{{ a }} {{ operator }} {{ b }} = {{ c }}</p>
    </div>


    <script type="text/javascript">
         var app = new Vue({
            el:"div",
            data:{
                a:0,
                b:0,
                operator:"+",
                c:0
            },
            methods:{
                handleClick:function(){
                    switch(this.operator){
                        case "+":{this.c = this.a + this.b ;break;}
                        case "-":{this.c = this.a - this.b ;break;}
                        case "*":{this.c = this.a * this.b ;break;}
                        case "/":{this.c = this.a / this.b ;break;}
                    }
               }
            }
         });
    </script>
</body>
</html>
