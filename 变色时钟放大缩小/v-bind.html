<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
     <div id="app">
         <p v-on:click="handleClick" v-bind:class="mySize" v-bind:style="{'color':myColor}">{{ myTime }}</p>
         <!-- <button v-on:click="handleClick">{{ text }}</button> -->
     </div>
     <script type="text/javascript">
          var myData={
            myTime:new Date().toLocaleString(),
            mySize:"size1",
            myColor:"red",
            text:"放大"
          }

          var colorArray = ["red","green","blue","orange","pink"];
          var i = 0;

          function updateTime(){
            myData.myTime = new Date().toLocaleString();
            myData.myColor = colorArray[i];
            i=i+1;
            if (i == 5){
                i=0;
            }
          }

          var app=new Vue({
            el:"#app",
            data:myData,
            created:function(){
                setInterval(updateTime,1000);
            },
            methods:{
                handleClick:function(){
                    myData.mySize = myData.mySize == "size1" ? "size2" : "size1";
                    myData.text= myData.text== "放大" ? "缩小" : "放大";
                }
            }
          });
     </script>
</body>
</html>
