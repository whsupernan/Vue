<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css">
        input{
            background:yellowgreen;
        }
        div{
            border:1px solid yellowgreen;
            color:gray;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
        <h1>你好！{{ name }}</h1>
        <div>
            {{ myTime }}
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var myData={
            name:"Vuejs框架",
            myTime:new Date().toLocaleString()
        };
        function updateTime(){
            myData.myTime=new Date().toLocaleString();
        }
        new Vue({
            el:"#app",
            data: myData,
            created:function(){
                console.log(this.name),
                this.timer=setInterval(updateTime,1000)
            },
            mounted:function(){
                console.log($el)
            },
            beforeDestroy:function(){
                clearInterval(this.timer);
            }
        });

    </script>
</body>
</html>
